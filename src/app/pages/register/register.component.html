<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">

          <p class="text-lead text-light">Use these forms to create new account in your project .</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Create new users with credentials</small>
          </div>
          <form role="form" #userForm="ngForm" (ngSubmit)="addUser(userForm)">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" 
                       placeholder="Name"
                       type="userName"
                       name="userName"
                       ngModel  
                       #userName="ngModel"                         
                       required userName>
                <div [hidden]="userName.valid || userName.pristine"
                class="alert alert-danger">
             Name is required
           </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" 
                       placeholder="Email" 
                       type="email"
                       name="email"
                       ngModel
                       #email="ngModel"                        
                       required email>
                       <div [hidden]="email.valid || email.pristine"
                       class="alert alert-danger">
                       Email is required
                  </div>
              </div>
            </div>

            <div class="form-group">
              <div class="select-group select-group-alternative mb-3">
                <!-- <label>Role</label> -->
                <select class="form-control" 
                        placeholder="Role" 
                        type="role"
                        name="role"
                        ngModel
                        #role="ngModel"                        
                        required role>
                  <option value="" disabled selected>Role</option>
                  <option value="admin">Admin</option>
                  <option value="user">Staff</option>
                  </select>
                  <div [hidden]="role.valid || role.pristine"
                  class="alert alert-danger">
                  Role is required
             </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <!-- <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span> -->
                </div>
                <input class="form-control" 
                       placeholder="Password" 
                       type="password"
                       name="password"
                       ngModel
                       #password="ngModel"                        
                       required password>
                       <div [hidden]="password.valid || password.pristine"
                       class="alert alert-danger">
                       Password is required
                  </div>
              </div>
            </div>
            <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>

                  </label>
                </div>
              </div>
            </div> -->
            <div class="text-center">
              <button type="submit"  class="btn btn-primary mt-4" >Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
